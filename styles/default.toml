# Truth Mines Default Visual Style Configuration
# Defines colors, shapes, and visual encodings for graph visualization

version = "1.0.0"

# Domain color mappings (RGB values 0-255 or hex)
[colors.domains]
philosophy = [147, 51, 234]     # Purple (#9333EA)
mathematics = [37, 99, 235]     # Blue (#2563EB)
physics = [220, 38, 38]         # Red (#DC2626)

# Bridge edge color
[colors.bridges]
default = [251, 191, 36]        # Gold (#FBBF24)

# Relation colors for edges
[colors.relations]
supports = [34, 197, 94]        # Green (#22C55E)
attacks = [239, 68, 68]         # Red (#EF4444)
entails = [59, 130, 246]        # Blue (#3B82F6)
proves = [168, 85, 247]         # Purple (#A855F7)
predicts = [249, 115, 22]       # Orange (#F97316)
formalizes = [251, 191, 36]     # Gold (#FBBF24)
models = [14, 165, 233]         # Sky Blue (#0EA5E9)
default = [156, 163, 175]       # Gray (#9CA3AF)

# Node type visual encodings
[nodes.types.proposition]
shape = "sphere"
base_size = 1.0

[nodes.types.theorem]
shape = "cube"
base_size = 1.2

[nodes.types.theory]
shape = "octahedron"
base_size = 1.5

[nodes.types.axiom]
shape = "diamond"
base_size = 1.0

[nodes.types.definition]
shape = "sphere"
base_size = 0.8

[nodes.types.observation]
shape = "tetrahedron"
base_size = 1.0

[nodes.types.experiment]
shape = "cylinder"
base_size = 1.0

[nodes.types.concept]
shape = "sphere"
base_size = 0.9

# Default for unknown types
[nodes.types.default]
shape = "sphere"
base_size = 1.0

# Size scaling
[nodes.scaling]
# Size multiplier based on metadata.importance (0-10 scale)
importance_factor = 0.1

# Size multiplier based on node centrality (computed)
centrality_factor = 0.2

# Minimum and maximum node sizes
min_size = 0.5
max_size = 3.0

# Opacity settings
[nodes.opacity]
default = 0.9
hover = 1.0
selected = 1.0
filtered_out = 0.2

# Edge visual settings
[edges]
# Base edge width
base_width = 0.05

# Edge width multiplier based on weight (0-1)
weight_factor = 0.1

# Edge opacity
default_opacity = 0.6
hover_opacity = 0.9
selected_opacity = 1.0

# Edge rendering style
render_as = "line"  # Options: "line", "tube", "arrow"

# Show arrowheads for directed edges
show_arrows = true
arrow_size = 0.1

# Layout parameters
[layout]
# 3D Truth Mine Y-axis spacing between depth layers
depth_spacing = 5.0

# Force-directed layout parameters (for 2D and within-layer 3D)
[layout.force]
iterations = 100
spring_length = 2.0
spring_strength = 0.01
repulsion_strength = 50.0
center_strength = 0.01
damping = 0.9

# Performance settings
[performance]
# Level of detail (LOD) distances
lod_high_distance = 50.0
lod_medium_distance = 150.0
lod_low_distance = 300.0

# Maximum nodes to render at once (for large graphs)
max_visible_nodes = 5000

# Enable frustum culling
enable_culling = true

# Visual effects
[effects]
# Ambient lighting (0-1)
ambient_light = 0.4

# Directional light intensity
directional_light = 0.6

# Enable depth fog
enable_fog = true
fog_near = 100.0
fog_far = 500.0
fog_color = [15, 23, 42]  # Dark blue-gray (#0F172A)

# Enable anti-aliasing
enable_antialiasing = true

# Glow effect for selected nodes
enable_glow = true
glow_intensity = 0.3

# Controversy/Tension visualization (Gemini 3 Pro addition)
[visual.controversy]
# Enable tension-based visual effects
enable_tension_visual = true

# Tension color gradient (low -> medium -> high)
tension_color_low = [37, 99, 235]      # Blue (#2563EB) - settled
tension_color_medium = [234, 179, 8]   # Yellow (#EAB308) - debated
tension_color_high = [249, 115, 22]    # Orange (#F97316) - intense controversy

# Tension thresholds for visual effects
tension_low_threshold = 0.3
tension_medium_threshold = 0.5
tension_high_threshold = 0.7

# Enable pulsing animation for contested nodes
enable_tension_pulse = true
pulse_frequency = 2.0  # Hz
pulse_amplitude = 0.2  # Size variation

# Glow intensity for high-tension nodes
tension_glow_intensity = 0.5

# Load-bearing visualization (Gemini 3 Pro addition)
[visual.load_bearing]
# Enable load-bearing visual effects
enable_load_visual = true

# Load-bearing thresholds
load_minor_threshold = 0.05    # 5% of graph
load_significant_threshold = 0.2  # 20% of graph
load_critical_threshold = 0.5  # 50% of graph

# Pillar geometry for high-load nodes
enable_pillar_geometry = true
pillar_height_multiplier = 1.5  # Make critical nodes taller
pillar_width_multiplier = 1.3   # Make critical nodes thicker

# Structural glow for load-bearing nodes (blue/white)
load_glow_color = [147, 197, 253]  # Light blue (#93C5FD)
load_glow_intensity = 0.4

# Color saturation boost for critical nodes
load_saturation_boost = 0.2

# Combined effects (tension + load-bearing)
[visual.combined]
# High tension + high load: critical controversy (e.g., contested Axiom of Choice)
critical_controversy_color = [251, 146, 60]  # Bright orange (#FB923C)

# Low tension + high load: settled foundation (e.g., Modus Ponens)
settled_foundation_color = [96, 165, 250]  # Blue (#60A5FA)

# High tension + low load: active debate (e.g., Gettier Cases)
active_debate_color = [251, 191, 36]  # Gold (#FBBF24)

# Background color (RGB 0-255)
[display]
background_color = [15, 23, 42]  # Dark blue-gray (#0F172A)

# Grid color for depth layers
grid_color = [51, 65, 85]  # Slate (#334155)
grid_opacity = 0.2
show_grid = true
