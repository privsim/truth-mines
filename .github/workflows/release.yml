name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-wasm:
    name: Build WASM Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM (release)
        run: cd engine && wasm-pack build --target web --release
      - name: Create WASM tarball
        run: tar -czf truth-mines-wasm-${{ github.ref_name }}.tar.gz -C engine/pkg .
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-release
          path: truth-mines-wasm-*.tar.gz

  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: cd web && npm ci
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-release
          path: web/src/wasm/
      - name: Build web app
        run: cd web && npm run build
      - name: Create web tarball
        run: tar -czf truth-mines-web-${{ github.ref_name }}.tar.gz -C web/dist .
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: truth-mines-web-*.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-wasm, build-web]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wasm-release/*.tar.gz
            web-release/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
