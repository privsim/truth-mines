name: Python Scripts CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

  format:
    name: Black Format Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r scripts/requirements.txt
      - name: Check formatting
        run: black --check scripts/

  lint:
    name: Ruff Linting
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r scripts/requirements.txt
      - name: Run ruff
        run: ruff check scripts/

  type-check:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r scripts/requirements.txt
      - name: Type check
        run: mypy scripts/ --strict

  test:
    name: Pytest
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r scripts/requirements.txt
      - name: Run tests
        run: pytest scripts/tests/ --cov=scripts --cov-report=xml --cov-report=term
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python
          path: coverage.xml
